<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="CSS/part6final.css">

    </head>

    <body class="body">
        <div class="nav">
            <img class="yt-logo" src="Youtube_logo_2017.svg">
            <input class="search" type="text" placeholder="Search">
        </div>
        <div class="vid-preview">
            <div class="channel-thumb">
                <img class="thumbnail" src="thumbnail-1.webp">
            </div>
            <div class="channel-info">
                <div class="creator-info">
                    <img class="profile-info" src="Untitled-1.png">
                </div>
                <div class="vid-info">
                    <p class="vid-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="creator-pp">
                        Marques Brownlee
                    </p>
                    <p class="view-info">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>
            </div>          
            
        </div> 
        
        <div class="vid-preview">
            <div class="channel-thumb">
                <img class="thumbnail" src="thumbnail-2.webp">
            </div>
            <div class="channel-info">
                <div class="creator-info">
                    <img class="profile-info" src="Untitled-1.png">
                </div>
                <div class="vid-info">
                    <p class="vid-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="creator-pp">
                        Markiplier
                    </p>
                    <p class="view-info">

                    </p>
                </div>
            </div>          
            
        </div> 
        
        
        
         
    </body>
</html>
